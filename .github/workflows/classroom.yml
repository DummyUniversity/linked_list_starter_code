    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        SLL-000_RESULTS: "${{steps.sll-000.outputs.result}}"
        SLL-001_RESULTS: "${{steps.sll-001.outputs.result}}"
