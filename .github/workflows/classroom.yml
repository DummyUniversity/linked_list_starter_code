name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: SLL 000
      id: sll-000
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: SLL 000
        setup-command: g++ sll.cpp -o a.out
        command: "./a.out 000"
        input: ''
        expected-output: '0'
        comparison-method: exact
        timeout: 1
        max-score: 1
    - name: SLL 001
      id: sll-001
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: SLL 001
        setup-command: g++ sll.cpp -o a.out
        command: "./a.out 001"
        input: ''
        expected-output: '0 1 2 3 4'
        comparison-method: exact
        timeout: 1
        max-score: 1
    - name: SLL 002
